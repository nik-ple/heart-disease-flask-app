<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePrism | Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #F7F8FA, #ffffff);
    }

    .hero {
      text-align: center;
      padding: 60px 20px 20px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .hero h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #C85179, #7F5AF0, #00D1D1, #FFD93D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #0B2545;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .form-card {
      background: #ffffffcc;
      max-width: 1000px;
      margin: 20px auto 60px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .form-card form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .form-card label {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #0B2545;
    }

    .form-card input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 1rem;
    }

    .form-card .btn {
      margin-top: 30px;
      background: #00D1D1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-card .btn:hover {
      background-color: #40C057;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: #1B1F23;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>PulsePrism Predictor</h1>
    <p>Enter your medical information to get a multi-angle machine learning assessment of your cardiac health risk.</p>
  </header>

  <main>
    <div class="form-card">
      <form action="{{ url_for('predict') }}" method="POST">
        <label>Age<input type="text" name="age" required></label>
        <label>Sex (0 = Female, 1 = Male)<input type="text" name="sex" required></label>
        <label>Chest Pain Type (1–4)<input type="text" name="cp" required></label>
        <label>Resting Blood Pressure<input type="text" name="trestbps" required></label>
        <label>Cholesterol<input type="text" name="chol" required></label>
        <label>Fasting Blood Sugar (1 = True, 0 = False)<input type="text" name="fbs" required></label>
        <label>Resting ECG (0–2)<input type="text" name="restecg" required></label>
        <label>Max Heart Rate<input type="text" name="thalach" required></label>
        <label>Exercise Induced Angina (1 = Yes, 0 = No)<input type="text" name="exang" required></label>
        <label>Oldpeak<input type="text" name="oldpeak" required></label>
        <label>Slope (1-3)<input type="text" name="slope" required></label>
        <label>Major Vessels Colored (0–3)<input type="text" name="ca" required></label>
        <label>Thalassemia Type (1-3)<input type="text" name="thal" required></label>
        <div style="width: 100%; text-align: center;">
          <button type="submit" class="btn">Run Prediction</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 PulsePrism — Multi-Angle Assessment of Cardiac Wellness
  </footer>
</body>
</html>
